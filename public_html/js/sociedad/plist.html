<div id="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" ng-include="'js/system/menu.html'"></div>
        </div>
        <div class="card border-secondary mb-3">
            <div class="p-2 center-block" >
                <img src="images/logo_smbm.jpg" width="595" height="200" alt="SOCIETAT MUSICAL BARRI DE MALILLA">
            </div>
            <div class="card-body" ng-cloak> 
                <div class="row-fluid" ng-if="!status">
                    <div ng-repeat="obj in page| filter:searchText">
                        <table class="table table-bordered table-responsive-sm">
                            <caption>DATOS DE LA SOCIEDAD</caption>
                            <tbody>
                                <tr ng-repeat="f in fields" class="text-left">
                                    <td class="table-info" ng-if="f.type == 'text'">{{f.longname}}</td>
                                    <td ng-if="f.type == 'text'">{{obj[f.name]}}</td> 
                                </tr> 
                                <tr class="text-right">
                                    <td colspan="2">
                                        <div class="btn-toolbar" role="toolbar">
                                            <div class="btn-group">
                                                <a class="btn btn-default btn-xs" ng-click="pop(obj.id, 'sociedad', 'SociedadViewpopController', 'viewpop')">
                                                    <span class="glyphicon glyphicon-eye-open"></span>
                                                </a>
                                                <a class="btn btn-default btn-xs" href="{{ob}}/edit/{{obj.id}}">
                                                    <span class="glyphicon glyphicon-pencil"></span>
                                                </a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer" style="font-family: Questrial, serif;" ng-include="'js/system/footer.html'"></div>
    </div>     
</div>
