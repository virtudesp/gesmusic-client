<div id="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header" style="font-family:Oswald , serif;"  ng-include="'js/system/header.html'"></div>
                    <div class="card-body" ng-cloak>
                        <div class="row">
                            <div class="col-xs-12" ng-if="status">
                                <div class="alert alert-danger" role="alert">
                                    <h3 class="bg-danger">{{status}}</h3>                            
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12" ng-if="!status">
                                <div role="tabpanel">
                                    <div class="tab-content">                       
                                        <div class="alert alert-success" role="alert" >
                                            <h4>Acto: {{foreignbean.nombre}}</h4>
                                            <h4>Lugar: {{foreignbean.lugar}}</h4>
                                            <h4>Fecha: {{foreignbean.fecha}}</h4>
                                        </div>
                                        <div class="col-md-10 text-right">
                                            <a class="btn btn-primary" href="{{urlnew}}/{{foreign}}">Nuevo participante</a>
                                        <p></p>
                                        </div>
                                    </div>
                                </div>
                                <p></p>
                                <div id="datos" ng-if="!status">
                                    <table class="table table-responsive table-bordered table-hover table-striped table-sm">                                
                                        <thead plistheader></thead>
                                        <tbody>

                                            <tr ng-repeat="obj in page| filter:searchText">
                                                <td ng-repeat="f in fields" ng-if="f.visible"  class="text-right">
                                                    <div ng-if="f.visible && f.name == 'obj_agrupacion' && obj.obj_agrupacion.id > 0" class="text-center">
                                                        {{obj.obj_agrupacion.agrupacion}}
                                                    </div>
                                                </td>                       
                                                <td>
                                                    <div class="btn-toolbar" role="toolbar">
                                                        <div class="btn-group">
                                                            <a class="btn btn-default btn-xs" href="{{urlrepertorio}}/{{obj.obj_acto.id}}/{{obj.obj_agrupacion.id}}">Repertorio</a>
                                                            <a class="btn btn-default btn-xs" ng-click="pop(obj.id, 'participa', 'ParticipaRemovepopController', 'removepop')">
                                                                <span class="glyphicon glyphicon-remove"></span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr> 
                                        </tbody>
                                    </table>
                                    <div class="col-md-10 text-right"><a class="btn btn-default" ng-click="plist()">Volver al listado de actos</a></div>              
                                </div>
                            </div>                                
                        </div>  
                    </div>
                    <div class="card-footer" style="font-family: Questrial, serif;" ng-include="'js/system/footer.html'"></div>
                </div>
            </div>
        </div>
    </div>     
</div>
