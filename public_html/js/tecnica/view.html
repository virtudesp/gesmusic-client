<div id="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="font-family:Oswald , serif;"  ng-include="'js/system/header.html'"></div>
                    <div class="panel-body" ng-cloak>
                        <div class="row-fluid"  ng-if="status">
                            <div class="col-xs-12">
                                <div class="alert alert-danger" role="alert">
                                    <br>
                                    <h3 class="bg-danger">{{status}}</h3>    
                                    <br>
                                    <a class="btn btn-default" ng-click="back()">Volver</a>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid" ng-if="!status">
                            <div class="span6 offset3">                
                                <table class="table table-striped table-condensed">
                                    <thead>                
                                        <tr>    
                                            <th>campo</th>
                                            <th>valor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="f in fields" class="text-left">
                                            <td>{{f.longname}}</td>
                                            <td ng-if="f.type == 'id'"><b>{{bean[f.name]}}</b></td>
                                            <td ng-if="f.type == 'date'">{{bean[f.name]}}</td>
                                            <td ng-if="f.type == 'integer'">{{bean[f.name]}}</td>
                                            <td ng-if="f.type == 'decimal'">{{bean[f.name]}}</td>
                                            <td ng-if="f.type == 'text'">{{bean[f.name]}}</td>
                                            <td ng-if="f.type == 'boolean'" ng-bind-html="bean[f.name] | booleanizate"></td> 


                                        </tr>
                                    </tbody>
                                </table>  
                                <div class="text-right"> 
                                    <a class="btn btn-primary" href="{{ob}}/edit/{{bean.id}}">Editar</a>
                                    <a class="btn btn-danger" href="{{ob}}/remove/{{bean.id}}">Borrar</a>
                                    <a class="btn btn-default" ng-click="plist()">Ir al listado de {{obtitle}}</a>
                                    <a class="btn btn-default" ng-click="close()">Cerrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/footer.html'"></div>
                </div>
            </div>
        </div>
    </div>     
</div>
