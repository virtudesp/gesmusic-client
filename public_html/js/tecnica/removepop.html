<div class="modal-header">
    <div style="font-family:Oswald , serif;"  ng-include="'js/system/header.html'"></div>
</div>
<div class="modal-body">
    <div id="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12" ng-cloak>          
                    <div class="row-fluid"  ng-if="status">
                        <div class="col-xs-12">
                            <div class="alert alert-danger" role="alert">
                                <br>
                                <h3 class="bg-danger">{{status}}</h3>    
                                <br>
                                <a class="btn btn-default" ng-click="cancel()">Volver</a>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid" ng-if="!status">
                        <div class="span6 offset3">                
                            <table class="table table-striped table-condensed">
                                <thead>                
                                    <tr>    
                                        <th>campo</th>
                                        <th>valor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="f in fields" class="text-left">
                                        <td>{{f.longname}}</td>
                                        <td ng-if="f.type == 'id'"><b>{{bean[f.name]}}</b></td>
                                        <td ng-if="f.type == 'date'">{{bean[f.name]}}</td>
                                        <td ng-if="f.type == 'integer'">{{bean[f.name]}}</td>
                                        <td ng-if="f.type == 'decimal'">{{bean[f.name]}}</td>
                                        <td ng-if="f.type == 'text'">{{bean[f.name]}}</td>
                                        <td ng-if="f.type == 'boolean'" ng-bind-html="bean[f.name] | booleanizate"></td>                                              
                                    </tr>
                                </tbody>
                            </table>  
                            <div class="text-right"> 
                                <div>¿Está seguro de que desea borrar el registro?</div>
                                <a class="btn btn-danger" ng-click="remove()">Si</a>
                                <a class="btn btn-default" ng-click="cancel()">No</a>
                            </div>     
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>     
<div class="modal-footer">    
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <div style="font-family: Questrial, serif;" ng-include="'js/system/footer.html'"></div>        
</div>
