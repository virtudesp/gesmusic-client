<div id="fecha_group" ng-class="['input-group','control',{'has-error': dtp.form[dtp.name].$error.valid}]">
    <input type="text"
           ng-model="dtp.fecha"
           class="form-control"
           ng-change="dtp.change(dtp.form[dtp.name])"
           ng-required="dtp.required"
           placeholder="dd/mm/aaaa HH:mm"
           name="dtp.name"
           datetimepicker
           />
</div>
<span class="help-block" ng-show="dtp.form[dtp.name].$error.required">El campo es obligatorio</span>
<span class="help-block" ng-show="dtp.form[dtp.name].$error.valid">Fecha u hora incorrectas</span>
