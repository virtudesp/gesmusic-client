<div id="fecha_group" ng-class="['input-group','control',{'has-error': dt.form[dt.name].$error.valid}]">
    <input type="text" 
           ng-model="dt.fecha"  
           class="form-control" 
           ng-change="dt.change(dt.form[dt.name])"
           ng-required="dt.required" 
           placeholder="dd/mm/aaaa" 
           name="dt.name" 
           jqdatepicker />
    <small>{{dt.fecha| fechaformateada }}</small>
</div>
<span class="help-block" ng-show="dt.form[dt.name].$error.valid">Fecha no v√°lida</span>
